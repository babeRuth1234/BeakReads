<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libxs/font-awesome/5.15.4/css/all.min.css"> -->
    <!-- <link rel="stylesheet" href="../css/all.min.css"> -->
    <script defer src="../js/all.min.js"></script>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../fonts/NetflixSansBlack.ttf">
    <link rel="stylesheet" href="../fonts/NetflixSansBold.ttf">
    <link rel="stylesheet" href="../fonts/NetflixSansIcon.ttf">
    <link rel="stylesheet" href="../fonts/NetflixSansLight.ttf">
    <link rel="stylesheet" href="../fonts/NetflixSansMedium.ttf">
    <link rel="stylesheet" href="../fonts/NetflixSansRegular.ttf">
    <link rel="stylesheet" href="../fonts/NetflixSansThin.ttf">
    <script defer src="../js/log.js"></script>  
    <!-- <script src="../js/index.js"></script> -->
</head>
<body>
    <div class="logBox">
        <form action="/register" method="post" class="logcar">
            <div class="ttl">Sign Up</div>
            <div class="logKit">
                <label for="first name" class="fname" id="errorTXt">First name</label>
                <input type="text" id="name-input" name="firstName" class="fnamei" placeholder="First name">
            </div>
            <div class="logKit">
                <label for="last name" class="fname" id="errorTXt2">Last name</label>
                <input type="text" id="lName-input" name="lastName" class="fnamei" placeholder="Last name">
            </div>
            <div class="logKit">
                <label for="Email " id="EmailLabel" class="fname">Email address</label>
                <input type="email" id="Email-input" name="email" class="fnamei" placeholder="Email address">
            </div>
            <div class="logKit">
                <label for="password"  class="fname">Password</label>
                <div class="inputDiv">
                    <input type="password" id="password-input" name="password" class="fnamei fbar" placeholder="Your password">
                    <button id="toggle-button" class="eyebtn" onclick="toggleit()"><i id="eye-icon" class="fa fa-eye"></i></button>
                </div>
            </div>
            <div class="checkBox" id="disBox">
                <div class="ctext">Your password  must contain:</div>
                <div class="checkDot">
                    <div class="dot"><i id="dot1" class="fan fa fa-x"></i></div>
                    <div class="dotTExt" id="carac">A minimum of 8 characters</div>
                </div>
                <div class="checkDot">
                    <div class="dot"><i id="dot2" class="fan fa fa-dot-circle"></i></div>
                    <div class="dotTExt" id="carac2">One upper  case letter</div>
                </div>
                <div class="checkDot">
                    <div class="dot"><i id="dot3" class="fan fa fa-dot-circle"></i></div>
                    <div class="dotTExt" id="carac3">one lower case letter</div>
                </div>
                <div class="checkDot">
                    <div class="dot"><i id="dot4" class="fan fa fa-dot-circle"></i></div>
                    <div class="dotTExt" id="carac4">One number</div>
                </div>
            </div>
            <div class="btnBox" id="appBox">
                <button type="submit" class="sigClick">SIGN UP</button>
            </div>
            <div class="altLink"><p class="Already">Already have an account?</p><a class="linka" href="">Login</a></div>
        </form>
    </div>
</body>


</html>
